# Training configuration

# Model architecture
model:
  input_length: 8820  # 0.2s at 44.1kHz
  num_classes: 2
  base_channels: 32
  num_blocks: 4
  dropout: 0.3

# Training parameters
training:
  batch_size: 64
  num_epochs: 100
  learning_rate: 0.001
  weight_decay: 0.0001
  early_stopping_patience: 10
  
# Data augmentation
augmentation:
  snr_range: [-5, 5]  # dB
  time_shift_ms: 10.0
  amplitude_range: [0.8, 1.25]
  apply_prob: 0.8
  
# Dataset construction
dataset:
  window_ms: 200.0
  random_offset_ms: 20.0
  balance_ratio: 1.0  # negative/positive ratio
  val_split: 0.2
  
# Device
device: cpu  # or 'cuda'